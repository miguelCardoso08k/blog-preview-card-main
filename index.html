<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div class="postImage">
          <img
            src="./assets/images/illustration-article.svg"
            alt="imagem de exemplo" />
        </div>
        <span class="postType"><p>Aprendendo</p></span>
        <span class="postDate">
          <p>Publicado 21 Dez 2023</p>
        </span>
        <span class="postTitle">
          <h1>HTML & CSS fundamentos</h1>
        </span>
        <div class="postDescription">
          <p>
            Essas linguagens são a espinha dorsal de todo site, definindo
            estrutura, conteúdo e apresentação
          </p>
        </div>
        <div class="userInfo">
          <img src="assets/images/image-avatar.webp" alt="imagem do usuário" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/miguelCardoso08k/">Miguel Cardoso</a>.
      </div>
    </footer>
  </body>
</html>
